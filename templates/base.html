<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Aria</title>
</head>
<body>
<div class="container">
    
    <!-- Dashboard -->
    <div class="heading">
        <h1>Game Statistics Dashboard</h1>
    </div>
    <div class="dashboard">
        <div>
            <div class="username">
                <input type="text" placeholder="Type in username" id="username">
            </div>
            <div class="status">
                <p id="username_display">*</p>
            </div>
        </div>
        <div class="widgets" id="widgets">
            <div id="widget1">
                <h3 class="widget_header" id="header1">Score</h3>
                <h1 class="value" id="value1">260332</h1>
            </div>

            <div class="kd">
                <h3 class="widget_header">K/D-Rate</h3>
                <h1 class="value">1.931</h1>
            </div>

            <div class="performance">
                <h3 class="widget_header">Minutes played</h3>
                <h1 class="value">9820</h1>
            </div>
            
            <div class="plot">
                <h3 class="widget_header">Plot</h3>
                <img src="../static/images/statistic.png" alt="performance" height="300">
            </div>
        </div>

        </div>
    </div>

    <!-- Chat Box -->
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="../static/images/Character.png" alt="image" width="50" height="50">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Aria</h4>
                    <p class="chatbox__description--header">online</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Ask me anything ...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon_blue.svg') }}" /></button>
        </div>
    </div>
</div>

    <script type = text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
